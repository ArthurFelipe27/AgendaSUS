<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - AgendaSUS</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-branding-panel">
            <h1>Quase lá!</h1>
            <p>Crie uma senha forte e segura para proteger sua conta.</p>
        </div>

        <div class="auth-form-panel">
            <main class="auth-form-container">
                <form id="reset-password-form" class="auth-form">
                    <h2>Redefinir Senha</h2>
                    <p>Cole o token e defina sua nova senha.</p>
                    <div class="input-group">
                        <label for="token">Token de Recuperação</label>
                        <input type="text" id="token" required placeholder="Cole o token aqui">
                    </div>
                    <div class="input-group">
                        <label for="novaSenha">Nova Senha</label>
                        <input type="password" id="novaSenha" required>
                    </div>

                    <div id="password-criteria" class="password-criteria-container">
                        <ul>
                            <li id="length-check">Pelo menos 6 caracteres</li>
                            <li id="number-check">Conter pelo menos um número</li>
                        </ul>
                    </div>

                    <div class="input-group">
                        <label for="confirmaSenha">Confirme a Nova Senha</label>
                        <input type="password" id="confirmaSenha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Salvar Nova Senha</button>
                    <div class="footer-links">
                        <a href="login.html">Voltar para o Login</a>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/common.js"></script>
    <script src="js/redefinir-senha.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
