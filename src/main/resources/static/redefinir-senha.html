<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - AgendaSUS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="form-body">
    <main class="login-container">
        <form id="reset-password-form" class="login-form">
            <h2>Redefinir Senha</h2>
            <p>Cole o token e defina sua nova senha.</p>
            <div class="input-group"><label for="token">Token</label><input type="text" id="token" required></div>
            <div class="input-group"><label for="novaSenha">Nova Senha</label><input type="password" id="novaSenha"
                    required minlength="6"></div>
            <div class="input-group"><label for="confirmaSenha">Confirme a Nova Senha</label><input type="password"
                    id="confirmaSenha" required></div>
            <button type="submit" class="btn-login">Salvar Nova Senha</button>
            <div class="footer-links"><a href="login.html">Voltar para o Login</a></div>
        </form>
    </main>
    <script src="js/common.js"></script>
    <script src="js/redefinir-senha.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
