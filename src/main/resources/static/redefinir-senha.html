<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - AgendaSUS</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login-container">
        <form id="reset-password-form" class="login-form">
            <h2>Redefinir Senha</h2>
            <p>Cole o token e defina sua nova senha.</p>
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            <div class="input-group">
                <label for="token">Token de Redefinição</label>
                <input type="text" id="token" required>
            </div>
            <div class="input-group">
                <label for="novaSenha">Nova Senha (mín. 6 caracteres)</label>
                <input type="password" id="novaSenha" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmaSenha">Confirme a Nova Senha</label>
                <input type="password" id="confirmaSenha" required>
            </div>
            <button type="submit" class="btn-login">Salvar Nova Senha</button>
            <div class="footer-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </form>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/redefinir-senha.js"></script>
</body>

</html>
