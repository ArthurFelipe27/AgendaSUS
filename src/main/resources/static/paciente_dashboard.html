<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paciente - AgendaSUS</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth-guard.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/paciente.js" defer></script>
</head>

<body class="dashboard-body">
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">AgendaSUS</h1>
            <button id="logout-button" class="btn-logout">Sair</button>
        </div>
    </header>
    <main class="page-container">
        <div id="welcome-message-container" class="page-header">
            <h2 id="welcome-message">Carregando...</h2>
            <p>Agende e gerencie suas consultas de forma simples.</p>
        </div>
        <div id="content-area">
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-btn-cancel" class="btn btn-secondary">Voltar</button>
                <button id="modal-btn-confirm" class="btn btn-danger">Confirmar Cancelamento</button>
            </div>
        </div>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
