<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - AgendaSUS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="form-body">
    <main class="login-container">
        <form id="forgot-password-form" class="login-form">
            <h2>Recuperar Senha</h2>
            <p>Insira seu e-mail para receber o token de redefinição.</p>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Enviar</button>
            <div class="footer-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </form>

        <div id="token-display" class="login-form" style="display: none;">
            <h2>Token Gerado</h2>
            <p style="color: #198754;"><strong>Sucesso!</strong> Em um sistema real, este token seria enviado para seu
                e-mail.</p>
            <p>Copie o token abaixo e vá para a página de redefinição.</p>

            <div class="token-box">
                <code id="reset-token-code"></code>
                <button id="btn-copy-token" class="btn-copy">Copiar</button>
            </div>

            <a href="redefinir-senha.html" class="btn btn-primary btn-full-width"
                style="text-align: center; text-decoration: none; display: block; margin-top: 1.5rem;">
                Ir para Redefinir Senha &rarr;
            </a>
        </div>
    </main>
    <script src="js/common.js"></script>
    <script src="js/esqueci-senha.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
