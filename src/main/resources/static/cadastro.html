<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendaSUS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login-container">
        <form id="cadastro-form" class="login-form">
            <h2>Crie sua Conta</h2>
            <p>Rápido e fácil.</p>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF (apenas números)</label>
                <input type="text" id="cpf" name="cpf" placeholder="Apenas números" required maxlength="11">
            </div>
            <div class="input-group">
                <label for="senha">Senha (mín. 6 caracteres)</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn-login">Cadastrar</button>
            <div class="footer-links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </main>
    <script src="js/cadastro.js"></script>
</body>

</html>
