<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendaSUS</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login-container">
        <form id="cadastro-form" class="login-form">
            <h2>Crie sua Conta</h2>
            <p>Rápido e fácil.</p>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF (apenas números)</label>
                <input type="text" id="cpf" name="cpf" placeholder="Apenas números" required maxlength="11">
            </div>

            <div class="input-group">
                <label for="senha">Senha (mín. 6 caracteres)</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>

            <div class="input-group">
                <label for="confirmaSenha">Confirme a Senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </div>

            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            <button type="submit" class="btn-login">Cadastrar</button>
            <div class="footer-links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/common.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
