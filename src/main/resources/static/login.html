<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaSUS - Login</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login-container">
        <form id="login-form" class="login-form">
            <h2>AgendaSUS</h2>
            <p>Acesse sua conta para continuar</p>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            <button type="submit" class="btn-login">Entrar</button>
            <div class="footer-links">
                <a href="cadastro.html">NÃ£o tem uma conta? Cadastre-se</a>
                <a href="esqueci-senha.html" style="margin-top: 10px; display: block;">Esqueci minha senha</a>
            </div>
        </form>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
