<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - AgendaSUS</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth-guard.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/diretor.js" defer></script>
</head>

<body class="dashboard-body">
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">AgendaSUS [Admin]</h1>
            <button id="logout-button" class="btn-logout">Sair</button>
        </div>
    </header>
    <main class="page-container">
        <div id="welcome-message-container" class="page-header">
            <h2 id="welcome-message">Carregando...</h2>
            <p>Gerencie o sistema e os usuários.</p>
        </div>
        <div id="content-area">
            <!-- O conteúdo principal do dashboard será renderizado aqui pelo diretor.js -->
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Modal de Pré-visualização de Conteúdo (ADICIONADO) -->
    <div id="preview-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="preview-title"></h3>
                <button id="preview-modal-close" class="btn-close">&times;</button>
            </div>
            <div id="preview-body" class="content-item-body"></div> <!-- O corpo do conteúdo será inserido aqui -->
        </div>
    </div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
