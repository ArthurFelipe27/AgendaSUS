<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico - AgendaSUS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth-guard.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/medico.js" defer></script>
</head>

<body class="dashboard-body">
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">AgendaSUS [Médico]</h1>
            <button id="logout-button" class="btn-logout">Sair</button>
        </div>
    </header>
    <main class="page-container">
        <div id="welcome-message-container" class="page-header">
            <h2 id="welcome-message">Carregando...</h2>
            <p>Acesse sua agenda, pacientes e horários.</p>
        </div>
        <div id="content-area">
            <!-- O conteúdo principal do dashboard será renderizado aqui pelo medico.js -->
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
